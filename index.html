<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card Component</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style type="text/css">
    body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.container {
  max-width: 400px;
}

.profile-card {
  background-color: #ffffff;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.profile-header img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 0 auto;
  display: block;
  margin-bottom: 10px;
}

.profile-name {
  color: #333;
  margin-bottom: 5px;
}

.profile-title {
  color: #666;
  margin-bottom: 10px;
}

.profile-bio {
  color: #888;
  margin-bottom: 20px;
}

.profile-icons {
  display: flex;
  justify-content: center;
}

.profile-icon {
  font-size: 20px;
  color: #666;
  margin: 0 10px;
  transition: color 0.3s ease;
}

.profile-icon:hover {
  color: #333;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-header">
        <img src="profile-image.jpg" alt="Profile Image">
      </div>
      <div class="profile-content">
        <h3 class="profile-name">John Doe</h3>
        <p class="profile-title">Web Developer</p>
        <p class="profile-bio">Passionate about creating user-friendly and efficient web experiences.</p>
        <div class="profile-icons">
          <a href="#" class="profile-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="profile-icon"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="profile-icon"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
